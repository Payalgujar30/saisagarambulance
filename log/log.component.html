<br> <br><br><div class="col-sm-7">
    <div class="page-header">
      <div class="container">
        <div class="heading"><h1>Login Here</h1>
      </div>
      <form #addfrm="ngForm"(ngSubmit)="submitdata(addfrm)">
        <div class="form-group">
          <label for="emailid">Email Id:</label>
          <input type="text" name="emailid" id="emailid" #emailid="ngModel" placeholder="Enter emailid here" class="form-control" [(ngModel)]="reg.emailid" required>
          <div *ngIf="!emailid.valid" style="color: red;">
          <div *ngIf="emailid.errors?.['required']"> 
              Email is required  
          </div>
          <div *ngIf="emailid.errors?.['pattern']"> 
              Email must be required one special symbol, number, small character
          </div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" #password="ngModel" placeholder="Enter Password here" class="form-control" [(ngModel)]="reg.password" required>
        <div *ngIf="!password.valid" style="color: red;">
        <div *ngIf="password.errors?.['required']"> 
            Passsword is required  
        </div>
        <div *ngIf="password.errors?.['pattern']"> 
           Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or 16 characters
        </div>
        </div>
    </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        <button type="Reset" class="btn btn-danger">Reset</button>
      </form>
      
</div>
</div>
